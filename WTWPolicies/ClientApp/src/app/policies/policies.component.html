<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Policy holder name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let policy of policies">
      <td>{{policy.policyNumber}}</td>
      <td>{{policy.policyHolder.name}}</td>
      <td>{{policy.policyHolder.age}}</td>
      <td>{{gender[policy.policyHolder.gender]}}</td>
      <td>
        <button type="button" class="btn btn-xs btn-success">Edit</button>
        <button type="button" class="btn btn-xs btn-danger" (click)="deleteClicked(policy.policyNumber)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="/add" role="button">Add new policy</a>

<demo-modal-service-static (confirmed)="deleteConfirmed($event)" [display]="displayDeleteDialogBox">
</demo-modal-service-static>
