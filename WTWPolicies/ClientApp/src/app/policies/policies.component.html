<div class="table-responsive">
  <table class="table table-striped table-xs">
    <thead>
      <tr>
        <th>ID</th>
        <th>Holder name</th>
        <th>Age</th>
        <th>Gender</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policy of policies">
        <td>{{policy.policyNumber}}</td>
        <td>{{policy.policyHolder.name}}</td>
        <td>{{policy.policyHolder.age}}</td>
        <td>{{gender[policy.policyHolder.gender]}}</td>
        <td class="text-right">
          <a [attr.href]="'edit/' + policy.policyNumber" class="btn edit-btn text-hide">Edit</a>
          <a class="btn delete-btn text-hide" (click)="deleteClicked(policy.policyNumber)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<delete-confirmation-modal [policyNumber]="policyNumberToDelete">
</delete-confirmation-modal>
